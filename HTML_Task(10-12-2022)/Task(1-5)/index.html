<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        For Define The Content Encoding
     -->
    <meta charset="UTF-8">
    <!-- 
        provide header information or value of the content Attribute.
        It can be used to simulate an HTTP Header response. 
     -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- 
        This gives the browser instructions on how to control the page's dimensions and scaling.
      -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        To Add Decription For Our Page for Browser To Can Define The Type of content 
     -->
    <meta name="description" content="This Is Description For My Page">

    <title>My First Page</title>
    
    <!-- External Style -->
    <link rel="stylesheet" href="../style.css">
    <!-- internal Style  -->
    <style>
        /* this is Style element */
    </style>

</head>
<body>
    <p>This is my First Page </p>
    <script>
        // This is Script Element 
    </script>

</body>
</html>
